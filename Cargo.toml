[package]
name = "rhit"
version = "1.5.5"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/rhit"
description = "nginx log analyzer"
edition = "2018"
keywords = ["log", "nginx", "analyzer"]
license = "MIT"
categories = ["command-line-utilities"]

[dependencies]
anyhow = "1.0.49"
argh = "0.1.3"
bet = "0.4.0"
crossterm = "0.20.0"
cli-log = "2.0"
file-size = "1.0.3"
flate2 = "1.0"
have = "0.1.1"
itertools = "0.10"
lazy-regex = "2.2"
minimad = "0.8.0"
num-format = "0.4"
regex = "1.5"
smallvec = "1.6"
termimad = { version = "0.14.0", default-features = false, features = ["special-renders"] }
thiserror = "1.0"

[dev-dependencies]
glassbench = "0.3.1"

[profile.release]
debug = false
lto = "fat"
codegen-units = 1

[[bench]]
name = "load_base"
harness = false
[[bench]]
name = "filter_resources"
harness = false

