[package]
name = "rhit"
version = "1.2.0"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/rhit"
description = "nginx log analyzer"
edition = "2018"
keywords = ["log", "nginx", "analyzer"]
license = "MIT"
categories = []

[dependencies]
anyhow = "1.0"
argh = "0.1.3"
bet = "0.4.0"
crossterm = "0.17.7"
cli-log = "0.1"
file-size = "1.0.3"
flate2 = "1.0"
have = "0.1.1"
itertools = "0.10"
lazy-regex = "0.1.3"
lazy_static = "1.4"
libc = "0.2"
log = "0.4"
minimad = "0.6.9"
num-format = "0.4"
regex = "1.4"
thiserror = "1.0"

[dependencies.termimad]
version = "0.9.7"
default-features = false
features = ["special-renders"]

[profile.release]
debug = false
lto = true
codegen-units = 1

[patch.crates-io]
