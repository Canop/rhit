[package]
name = "rhit"
version = "2.0.0"
authors = ["dystroy <denys.seguret@gmail.com>"]
repository = "https://github.com/Canop/rhit"
description = "nginx log analyzer"
edition = "2021"
keywords = ["log", "nginx", "analyzer"]
license = "MIT"
categories = ["command-line-utilities"]
rust-version = "1.60"

[dependencies]
bet = "1.0"
clap = { version = "4.3", features = ["derive", "cargo"] }
clap-help = "0.7.0"
cli-log = "2.0"
file-size = "1.0.3"
flate2 = "1.0.27"
have = "0.1.1"
itertools = "0.11"
lazy-regex = "3.0.1"
num-format = "0.4"
smallvec = "1.11"
termimad = { version = "0.25.0", default-features = false, features = ["special-renders"] }
thiserror = "1.0"

[dev-dependencies]
glassbench = "0.3.5"

[profile.release]
debug = false
lto = true
codegen-units = 1
strip = true

[[bench]]
name = "load_base"
harness = false
[[bench]]
name = "filter_resources"
harness = false

